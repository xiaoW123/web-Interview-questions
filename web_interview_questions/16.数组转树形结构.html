<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

</head>

<body>

  <script>
    let data = [
      { id: 0, pid: null, name: '生物' },
      { id: 1, pid: 0, name: '动物' },
      { id: 2, pid: 0, name: '植物' },
      { id: 3, pid: 0, name: '微生物' },
      { id: 4, pid: 1, name: '哺乳动物' },
      { id: 5, pid: 1, name: '卵生动物' },
      { id: 6, pid: 2, name: '种子植物' },
      { id: 7, pid: 2, name: '蕨类植物' },
      { id: 8, pid: 4, name: '大象' },
      { id: 9, pid: 4, name: '海豚' },
      { id: 10, pid: 4, name: '猩猩' },
      { id: 11, pid: 5, name: '蟒蛇' },
      { id: 12, pid: 5, name: '麻雀' }
    ]

    function tranListToTreeData(list, rootValue) {
      let arr = []
      list.forEach(item => {
        if (item.pid === rootValue) {
          let children = tranListToTreeData(list, item.id)
          if (children.length) {
            item.children = children
          }
          arr.push(item)
        }
      });
      return arr
    }
    let newData = tranListToTreeData(data, null)
    console.log(newData);
  </script>
</body>
